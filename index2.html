		<script type="text/javascript">

			function startCalc(){
			 interval = setInterval("calc()",1);
			}
			function calc(){
			 sestina = document.autoSumForm.sestina.value;
			 terzina = document.autoSumForm.terzina.value; 
			 carre = document.autoSumForm.carre.value;
			 cavallo = document.autoSumForm.cavallo.value;
			 pieno = document.autoSumForm.pieno.value;
			 
			 document.autoSumForm.totale.value = (sestina * 5) + (terzina * 11) + (carre * 8) + (cavallo * 17) + (pieno * 35);
			}
			function stopCalc(){
			 clearInterval(interval);
			}
		
		</script>

						<li>Sestina: <input type="tel" name="cavallo" placeholder="Cavallo" value="" onFocus="startCalc();" onBlur="stopCalc();"></li>
						<li>Sestina: <input type="tel" name="pieno" placeholder="Pieno" value="" onFocus="startCalc();" onBlur="stopCalc();"></li>
						<li>Totale: <br/ <br /><input type="text" name="totale" style="font-weight: bold; color:#72A4D2; font-size: 32px; text-align:right;"></li>

					</ul>
